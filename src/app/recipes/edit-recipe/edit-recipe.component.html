<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      
     <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
     <button type="button" class="btn btn-danger" style="margin-left: 1%" (click)="onCancel()">Cancel</button>
     
      
      <div class="form-group">
        <label for="name"><b>Name</b></label>
        <input type="text" 
        class="form-control" 
        
        formControlName="name"
        placeholder="">
      </div>

      <div class="form-group">
        <label for="imagePath"><b>Image URL</b></label>
        <input type="text" class="form-control" formControlName="imagePath"  placeholder="">
      </div>
     
     
      <div class="form-group">
        <label for="description"><b>Description</b></label>
        <textarea class="form-control" id="description" formControlName="description" rows="6"></textarea>
      </div>

    <div formArrayName="ingredients" >
        <label for="description"><b>Ingredients</b></label>
        
    <div 
    class="row" style="margin-top: 1% "
    *ngFor="let ingCtrl of recipeForm.get('ingredients').controls; let i=index"
    [formGroupName]="i">

      <div class="col-md-8">
        <input type="text" class="form-control" formControlName="name" id="ingname" placeholder="">        
      </div>

      <div class="col-md-2">
        <input type="number" class="form-control" formControlName="amount" id="amount" placeholder="">        
      </div>

      <div class="col-md-1">
     <button type="button" class="btn btn-danger" (click)="removeIngredient(i)">X</button>     
      </div>

    </div>
  </div>
  <hr >
   <button type="button" class="btn-success" (click)="onAddIngredients()" > Add Ingredients</button>
  </form>
  <br>
  </div>
</div>
