<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="recipe.name" class="img-responsive" style="max-height: 250px">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>

  <div class="row">
      <div class="col-xs-12">
        ( {{recipe.description}} )
      </div>
    </div>


  <div class="row" style="margin-top: 1% ">
      <div class="col-xs-12">

        <div class="dropdown show">
            <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" style="cursor: pointer;" (click) = "addtoshoppinglist()">To Shopping List</a>
              <a class="dropdown-item" style="cursor: pointer;" (click) ="editRecipe()">Edit Recipe</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a>
            </div>
          </div>
        
      </div>
    </div>
    
        <div class="row" style="margin-top: 1% ">
            <div class="col-md-10">
              <ul class="list-group">
                <li class="list-group-item" *ngFor ="let ing of recipe.ingredients" style="margin-top: 1% ">
              {{ing.name}} - {{ing.amount}} 
                </li> 
              </ul>
            </div></div>
